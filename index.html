<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
      
    <main>
      <div class="left">
          <header>
          <h1>Basic Calculator</h1>
          <img src="./assets/005-maths.svg" alt="">
      <img src="./assets/002-equal-mathematical-sign.svg" alt="">
<img src="./assets/006-percent-sign.svg" alt="">
<img src="./assets/\" alt="">
        </header>
    </div>
      <div class="right">
        <div class="page">
          <form id="calculator">
              <p id="display"></p>
            <input type="text" id="input" />
            <div class="buttons">
                <div><button class="special">C</button>
              <button class="special"><img src="./assets/005-divide.svg" alt=""></button>
              <button class="special"><img src="./assets/004-multiply-mathematical-sign.svg" alt=""></button>
              <button class="special"><img src="./assets/008-backspace.svg" alt=""></button>
              </div>
                <div><button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="special"><img src="./assets/006-percent-sign.svg" alt=""></button>
              </div>
                <div><button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="special"><img src="./assets/003-minus-sign.svg" alt=""></button>
              </div>
                <div><button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="special"><img src="./assets/001-plus-positive-add-mathematical-symbol.svg" alt=""></button>
              </div>
                <div>
              <button class="number">0</button>
              <button class="number">00</button>
              <button class="other">.</button>
              <button class="equal"><img src="./assets/002-equal-mathematical-sign.svg" alt=""></button>
            </div>
        </div>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
